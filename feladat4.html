<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. feladat</title>
</head>
<body>
    <label for="szam">Adjon meg egy számot!</label>
    <input type="number" id="szam" name="szam">
    <button type="button" id="gombocska" onclick=het()>OK</button><br>
    <p id="nap"></p>
    <script>
        function het(){
            var a=document.getElementById("szam").value
            if (a==1){
                document.getElementById("nap").innerHTML="Hétfő"
            }
            else if (a==2){
                document.getElementById("nap").innerHTML="Kedd"
            }
            else if (a==3){
                document.getElementById("nap").innerHTML="Szerda"
            }
            else if (a==4){
                document.getElementById("nap").innerHTML="Csütörtök"
            }
            else if (a==5){
                document.getElementById("nap").innerHTML="Péntek"
            }
            else if (a==6){
                document.getElementById("nap").innerHTML="Szombat"
            }
            else if (a==7){
                document.getElementById("nap").innerHTML="Vasárnap"
            }
            else{
                document.getElementById("nap").innerHTML="Nem megfelelő számot adott meg!"
            }
        }
    </script>
</body>
</html>
